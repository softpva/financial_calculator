<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPRESSION CALCULATOR</title>
    <link href="./styles.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="grid">
        <div class="topleft">
            <div data-financ1 class="top-financ">Present Value: </div>
            <div data-financ2 class="top-financ">Future Value: </div>
            <div data-financ3 class="top-financ">Month payment: </div>
        </div>
        <div class="topright">
            <div data-financ1 class="top-financ">Rate: </div>
            <div data-financ2 class="top-financ">Period: </div>
            <div data-financ3 class="top-financ">Installments: </div>
        </div>
        <div class="top">
            <div data-expression class="top-expression"></div>
            <div data-current class="top-current">0</div>
        </div>
        <button data-fin>PV</button>
        <button data-fin>FV</button>
        <button data-fin>nP</button>
        <button data-fin>n</button>
        <button data-fin>r</button>
        <button data-com>AC</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button data-op>/</button>
        <button data-op>*</button>
        <button data-com>DEL</button>
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button data-op>-</button>
        <button data-op>+</button>
        <button data-com>+/-</button>
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button data-num>0</button>
        <button data-num>.</button>
        <button data-com id="equal">=</button>
    </div>
</body>

</html>
